<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>おみくじ練習</title>
</head>

<body>
  <script>
    // ここに処理を追加
    const randomNumber1 = Math.floor(Math.random() * 5);
    console.log(randomNumber1)

    if (randomNumber1 === 0) {
      alert("大吉");
    } else if (randomNumber1 === 1) {
      alert("中吉");
    } else if (randomNumber1 === 2) {
      alert("小吉");
    } else if (randomNumber1 === 3) {
      alert("凶");
    } else if (randomNumber1 === 4) {
      alert("大凶");
    }

    const randomNumber2 = Math.floor(Math.random() * 100);
    console.log(randomNumber1)

    if (randomNumber2 === 0) {
      alert("大吉");
    } else if (1 <= randomNumber2 && randomNumber2 <= 4) {
      alert("中吉");
    } else if (5 <= randomNumber2 && randomNumber2 <= 10) {
      alert("小吉");
    } else if (11 <= randomNumber2 && randomNumber2 <= 20) {
      alert("凶");
    } else {
      alert("大凶");
    }

  </script>
</body>

</html>
